<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An article listing about technology">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <style>
    body {
      min-height: 100vh;
      font-family: var(--font-family-fallback);
    }
  </style>
  <link rel="stylesheet" href="assets/style.css">
  <title>Article listing</title>
</head>
<body>
  <header class="centered">
    <h1 class="padding-y-medium heading-text">We release interesting articles about technology</h1>

    <img src="assets/Seperator.svg" sizes="(max-width: 520px) 180px, 360px" width="180" height="16"  alt="" />
  </header>

  <main class="centered padding-top-medium">
    <button class="card">
      <div class="card-thumbnail">
        <img width="160" height="160" src="assets/photo_1.png" srcset="assets/photo_1.png 1x, assets/photo_1@2x.png 2x" alt="">
      </div>

      <div class="card-content">
        <h2>Unlocking the Power of Cloud Computing: A Guide to Scalable Solutions</h2>
        <p class="text-secondary text-close">November 12, 2024</p>
      </div>
    </button>

    <button class="card">
      <div class="card-thumbnail">
        <img width="160" height="160" src="assets/photo_2.png" srcset="assets/photo_2.png 1x, assets/photo_2@2x.png 2x" alt="">
      </div>
    
      <div class="card-content">
        <h2>The Future of AI: How Machine Learning is Revolutionizing Industries</h2>
        <p class="text-secondary text-close">November 12, 2024</p>
      </div>
    </button>

    <button class="card">
      <div class="card-thumbnail">
        <img width="160" height="160" src="assets/photo_3.png" srcset="assets/photo_3.png 1x, assets/photo_3@2x.png 2x" alt="">
      </div>
    
      <div class="card-content">
        <h2>The Impact of 5G on Business: How Faster Networks are Transforming the Way We Work</h2>
        <p class="text-secondary text-close">November 12, 2024</p>
      </div>
    </button>
  </main>
</body>
</html>
